<main>

    <p>Filter: <input type="text" id="filter" [(ngModel)]="kljucnaRijec" placeholder="Kljucne rijeci" (keyup) = "dohvatiFilmove(1)" ></p>
    <div id="stranicenje">
        <!-- Check if str > 1 -->
        <button *ngIf="str > 1" (click)="dohvatiFilmove(1)"><<</button>
        <button *ngIf="str > 1" (click)="dohvatiFilmove(str - 1)"><</button>
        <button (click)="dohvatiFilmove(str)">{{str}}/{{ukupno}}</button>
        <!-- Check if str < ukupno -->
        <button *ngIf="str < ukupno" (click)="dohvatiFilmove(str + 1)">></button>
        <button *ngIf="str < ukupno" (click)="dohvatiFilmove(ukupno)">>></button>
      </div>
    <div id="sadrzaj">

        <table>
            <tr>
              <th>Id</th>
              <th>Jezik</th>
              <th>Naslov original</th>
              <th>Naslov</th>
              <th>Opis</th>
              <th>Poster</th>
              <th>Datum</th>
            </tr>

            <tr *ngFor="let f of filmovi">
              <td>{{f.id}}</td>
              <td>{{f.original_language}}</td>
              <td>{{f.title}}</td>
              <td>{{f.original_title}}</td>
              <td>{{f.overview}}</td>
              <td>
                <!-- Use ngIf to conditionally display the poster image -->
                <img *ngIf="f.poster_path" src='https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{f.poster_path}}' width='100' alt='slika_{{f.title}}'/>
              </td>
              <td>{{f.release_date}}</td>
              <td>
                <button (click)="dodajFilm(f.id)">Dodaj u bazu</button>
              </td>
            </tr>
          </table>
          
    </div>
    
    
</main>
